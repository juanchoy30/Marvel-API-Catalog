<div class="container">
    <h1>Marvel character Library</h1>

    <div class="row d-flex justify-content-center">
        <div class="imageContent col-6 d-flex justify-content-center" *ngIf="character1">
            <a class="d-flex justify-content-center" [routerLink]="['/character', character1.id]">
                <img class="img-fluid" src="{{character1.thumbnail.path}}.{{character1.thumbnail.extension}}" alt="{{character1.name}}">
                <h3 class="d-none d-sm-block">{{character1.name}}</h3>
            </a>
        </div>
        <div [hidden]="character1 || errMsg">
            <div class="spinner-grow text-danger" role="status">
              <span class="sr-only"></span>
            </div>
            <h4>Loading . . . Please Wait</h4>
        </div>
    
        <div *ngIf="character1 === undefined">
            <h2>Error</h2>
            <h4>{{errMsg}}</h4>
        </div>
