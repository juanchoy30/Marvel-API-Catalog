<div class="container">
    <div class="row" id="comics" *ngIf="comics">
        <div class="col-12 col-md-4 col-lg-3 card-container" *ngFor="let comic of comics">
            <div class="card">
                <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="card-img-top" alt="{{comic.title}}">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <h5 class="card-text">{{ comic.title }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
