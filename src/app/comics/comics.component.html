<div class="container">
    <div class="row" id="comics" *ngIf="comics">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 card-container" *ngFor="let comic of comics">
            
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="card flip-card-front">
                        <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="card-img" alt="{{comic.title}}">
                    </div>
        
                    <div class="card text-white bg-secondary flip-card-back">
                        <div class="card-body scroll-box">
                            <h5 class="card-title">{{ comic.title }}</h5>

                            <p class="card-text"> {{ comic.description }}</p>

                            <h6 class="mt-3">Creators:</h6>
                            <ul *ngFor="let creator of comic.creators.items">
                                <li>{{ creator.name }} ({{ creator.role }})</li>
                            </ul>

                            <h6 class="mt-3">Character appearances:</h6>
                            <ul *ngFor="let character of comic.characters.items">
                                <li>
                                    <a class="characterAccess" [routerLink]="['/character', character.resourceURI.substr(47)]">
                                        {{ character.name }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
