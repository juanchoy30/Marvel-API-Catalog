<div class="container">
    <div *ngIf="character">
        <div class="row">
            <div class="col-12 col-sm-3">
                <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" class="img-fluid" alt={{character.name}}>
            </div>
            <div class="col-12 col-sm-9">
                <h2>{{character.name}}</h2>
                <div id="description">
                    <div *ngIf="character.description === ''">
                        <p>Sorry, there seems to be no description for this character</p>
                    </div>
                    <div *ngIf="character.description !== ''">
                        <p>{{character.description}}</p>
                    </div>
                </div>
            </div>
        </div>

        <app-comics></app-comics>

        <div class="row content-footer">
            <div class="col-12">
                <p>If you want to know more, further information at:</p>
                <a class="btn btn-dark" href="{{character.urls[0].url}}" target="_blank">{{character.urls[0].type | uppercase}}</a>
            </div>
        </div>


            <a class="btn btn-info" (click)="goBack()">BACK</a>
        
    </div>

    <div [hidden]="character || errMess">
        <div class="spinner-grow text-danger" role="status">
          <span class="sr-only"></span>
        </div>
        <h4>Loading . . . Please Wait</h4>
    </div>

    <div *ngIf="errMsg">
        <h2>Error</h2>
        <h4>{{errMsg}}</h4>
    </div>
</div>
