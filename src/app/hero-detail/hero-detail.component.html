<div class="container">
    <div *ngIf="character" [@visibility]="visibility" [@expand]>
        <div class="row">
            <div class="col-12 col-md-5 col-xl-3 my-1 pl-0">
                <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" class="img-fluid" alt={{character.name}}>
            </div>
            <div class="col-12 col-md-7 col-xl-9 descriptionBox my-1">
                <h2>{{character.name}}</h2>
                <div id="description">
                    <div *ngIf="character.description === ''">
                        <p>Sorry, there seems to be no description for this character</p>
                        <p>You can learn more at <a href="{{character.urls[0].url}}" target="_blank"><b>Marvel.com</b></a></p>
                        
                    </div>
                    <div *ngIf="character.description !== ''">
                        <p>{{character.description}}</p>
                        <p>You can learn more at <a href="{{character.urls[0].url}}" target="_blank"><b>Marvel.com</b></a></p>
                    </div>
                </div>
            </div>
        </div>

        <app-comics></app-comics>

        <div class="row content-footer">
            <a class="btn btn-info" (click)="goBack()">BACK</a>
        </div>
    </div>

    <div [hidden]="character || errMess">
        <div class="spinner-grow text-danger" role="status">
          <span class="sr-only"></span>
        </div>
        <h4>Loading . . . Please Wait</h4>
    </div>

    <div *ngIf="character === undefined">
        <h2>Error</h2>
        <h4>{{errMsg}}</h4>
    </div>
</div>
