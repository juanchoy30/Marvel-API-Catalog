<div>
        <div class="form-group">
            <label for="character-name">Search Character</label>
            <input type="search" 
                id="character-name" 
                class="form-control" 
                placeholder="e.g. Spider-Man"
                #SearchInput>
        </div>

        <div *ngIf="characterData">
            <button class="btn btn-primary" [routerLink]="['/character', characterData.id]">Search</button>
        </div>

</div>
